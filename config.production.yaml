server:
  protocol: "websocket"
  host: "0.0.0.0"
  port: 80  # Default port for Cloudflare compatibility
  maxConnections: 100
  readTimeout: 60s
  writeTimeout: 30s
  maxMessageSize: 16384

mongodb:
  # URI will be injected via MONGODB_URI environment variable
  uri: ""  # This will be overridden by env var at runtime
  database: "avocado_exchange_prod"
  timeout: 10s

market:
  tickerInterval: 5s
  offerTimeout: 5m  # 5 minutes - gives teams enough time to accept offers
  orderBookDepth: 100
  enablePartialFills: true
  transactionRetries: 3
  debugModeEnabled: false  # PRODUCTION: Debug features disabled

tournament:
  enabled: true
  duration: 15m

logging:
  level: "info"  # Will be overridden by LOG_LEVEL env var
  format: "json"
  output: "stdout"

security:
  rateLimitOrdersPerMin: 100
  rateLimitConnectionsPerIP: 10
  maxMessageRetries: 3