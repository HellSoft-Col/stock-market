server:
  host: "localhost"
  port: 9000
  reconnectInterval: 5s
  maxReconnectAttempts: 10

deepseek:
  apiKey: "${DEEPSEEK_API_KEY}"
  endpoint: "https://api.deepseek.com/v1/chat/completions"
  timeout: 10s
  maxRetries: 3

global:
  riskLimits:
    maxOrderSize: 1000
    maxPositionSize: 5000
    maxDailyLoss: 10000.0

