# Gradle Properties for Stock Market Java SDK

# Enable Gradle Build Cache for faster builds
org.gradle.caching=true

# Enable Gradle Configuration Cache (experimental but stable)
org.gradle.configuration-cache=true

# Use parallel execution for better performance
org.gradle.parallel=true

# Configure JVM for better performance
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle Daemon for faster subsequent builds
org.gradle.daemon=true

# Use newer Gradle features
org.gradle.warning.mode=all

# Optimize build performance
org.gradle.vfs.watch=true

# Version information (will be overridden by VERSION file if it exists)
# This is a fallback for when VERSION file doesn't exist
project.version=1.0.0
