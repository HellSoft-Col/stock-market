name: Deploy to Azure

on:
  workflow_run:
    workflows: ["Build Container with Buildah"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - uses: actions/checkout@v5

    - name: Set image name
      id: image_name
      run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Extract metadata for consistent tagging
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{sha}},enable={{is_default_branch}}
          type=raw,value=stable,enable={{is_default_branch}}

    - name: Set deployment image
      id: image
      run: |
        # Use the EXACT same tags that were generated by the build workflow
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # For manual dispatch, use latest if on main, otherwise use branch name
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi
        else
          # For automatic deployment after build, use the SHA-based tag that was actually created
          # The metadata-action uses SHORT SHA format, so we need to match that
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TAG="${{ github.ref_name }}-$SHORT_SHA"
        fi
        
        echo "Full SHA: ${{ github.sha }}"
        echo "Short SHA: $(echo "${{ github.sha }}" | cut -c1-7)"
        echo "Selected tag: $TAG"
        echo "Full image: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:$TAG"
        
        echo "image=${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:$TAG" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: Verify image exists
      run: |
        echo "Verifying image exists: ${{ steps.image.outputs.image }}"
        
        # Login to registry for verification
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
        
        # The image MUST exist since it was just built in the previous workflow
        # If it doesn't exist, that's a serious error in our build pipeline
        if ! docker manifest inspect "${{ steps.image.outputs.image }}" > /dev/null 2>&1; then
          echo "‚ùå CRITICAL ERROR: Image not found: ${{ steps.image.outputs.image }}"
          echo "This indicates a problem with the build workflow or tag synchronization."
          echo ""
          echo "Expected tag format: ${{ github.ref_name }}-${{ github.sha }}"
          echo "This should match what was created by the build workflow metadata action:"
          echo "  type=sha,prefix={{branch}}-"
          echo ""
          echo "Please check:"
          echo "1. Build workflow completed successfully"
          echo "2. Image was pushed to registry"
          echo "3. Tag formats match between build and deploy workflows"
          exit 1
        fi
        
        echo "‚úÖ Image verified: ${{ steps.image.outputs.image }}"
        echo "‚úÖ Proceeding with deployment"

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Generate deployment config
      run: |
        echo "üìù Generating deployment configuration..."
        
        # Generate base deployment config
        cat > deployment.json << EOF
        {
          "apiVersion": "2021-10-01",
          "location": "${{ vars.AZURE_LOCATION || 'eastus' }}",
          "name": "${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}",
          "properties": {
            "containers": [
              {
                "name": "trading-app",
                "properties": {
                  "image": "${{ steps.image.outputs.image }}",
                  "command": ["/exchange-server", "-config=/config.production.yaml"],
                  "ports": [
                    {
                      "protocol": "TCP",
                      "port": 8080
                    }
                  ],
                  "environmentVariables": [
                    {
                      "name": "MONGODB_URI",
                      "secureValue": "${{ secrets.MONGODB_URI }}"
                    },
                    {
                      "name": "PORT",
                      "value": "8080"
                    },
                    {
                      "name": "LOG_LEVEL",
                      "value": "${{ vars.LOG_LEVEL || 'info' }}"
                    }
                  ],
                  "resources": {
                    "requests": {
                      "memoryInGB": ${{ vars.MEMORY_GB || 1 }},
                      "cpu": ${{ vars.CPU_CORES || 0.5 }}
                    }
                  }
                }
              },
              {
                "name": "https-portal",
                "properties": {
                  "image": "steveltn/https-portal:1",
                  "ports": [
                    {
                      "protocol": "TCP",
                      "port": 80
                    },
                    {
                      "protocol": "TCP",
                      "port": 443
                    }
                  ],
                  "environmentVariables": [
                    {
                      "name": "DOMAINS",
                      "value": "${{ vars.DOMAIN_NAME || 'example.com' }} -> http://localhost:8080"
                    },
                    {
                      "name": "STAGE",
                      "value": "${{ vars.LETSENCRYPT_STAGE || 'staging' }}"
                    },
                    {
                      "name": "WEBSOCKET",
                      "value": "true"
                    },
                    {
                      "name": "CLIENT_MAX_BODY_SIZE",
                      "value": "0"
                    }
                  ],
                  "volumeMounts": [
                    {
                      "name": "https-portal-data",
                      "mountPath": "/var/lib/https-portal"
                    }
                  ],
                  "resources": {
                    "requests": {
                      "memoryInGB": 0.5,
                      "cpu": 0.3
                    }
                  }
                }
              }
            ],
            "imageRegistryCredentials": [
              {
                "server": "${{ env.REGISTRY }}",
                "username": "${{ github.actor }}",
                "password": "${{ secrets.GHCR_PAT }}"
              }
            ],
            "ipAddress": {
              "type": "Public",
              "ports": [
                {
                  "protocol": "TCP",
                  "port": 80
                },
                {
                  "protocol": "TCP",
                  "port": 443
                },
                {
                  "protocol": "TCP",
                  "port": 8080
                }
              ],
              "dnsNameLabel": "${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
            },
            "osType": "Linux",
            "restartPolicy": "Always",
            "volumes": [
              {
                "name": "https-portal-data",
                "emptyDir": {}
              }
            ]
        EOF
        
        # Add Log Analytics conditionally
        if [ "$LOG_ANALYTICS_ENABLED" = "true" ]; then
          echo "‚úÖ Adding Log Analytics configuration"
          cat >> deployment.json << EOF
            ,
            "diagnostics": {
              "logAnalytics": {
                "workspaceId": "$LOG_ANALYTICS_WORKSPACE_ID",
                "workspaceKey": "$LOG_ANALYTICS_WORKSPACE_KEY"
              }
            }
        EOF
        else
          echo "‚ö†Ô∏è Skipping Log Analytics (workspace not available)"
        fi
        
        # Close the JSON
        cat >> deployment.json << EOF
          },
          "type": "Microsoft.ContainerInstance/containerGroups"
        }
        EOF

    - name: Create Log Analytics Workspace
      run: |
        echo "üîç Setting up Azure Log Analytics workspace for container logging..."
        
        # Check if workspace exists, create if not
        WORKSPACE_EXISTS=$(az monitor log-analytics workspace show \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
          --workspace-name ${{ vars.LOG_ANALYTICS_WORKSPACE || 'trading-course-logs' }} \
          --query name --output tsv 2>/dev/null || echo "")
        
        if [ -z "$WORKSPACE_EXISTS" ]; then
          echo "Creating new Log Analytics workspace..."
          az monitor log-analytics workspace create \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
            --workspace-name ${{ vars.LOG_ANALYTICS_WORKSPACE || 'trading-course-logs' }} \
            --location ${{ vars.AZURE_LOCATION || 'eastus' }} \
            --sku PerGB2018
        else
          echo "Using existing Log Analytics workspace: $WORKSPACE_EXISTS"
        fi
        
        # Wait for workspace to be fully provisioned
        echo "Waiting for workspace to be fully provisioned..."
        sleep 30
        
        # Get workspace credentials with retry
        for i in {1..3}; do
          WORKSPACE_ID=$(az monitor log-analytics workspace show \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
            --workspace-name ${{ vars.LOG_ANALYTICS_WORKSPACE || 'trading-course-logs' }} \
            --query customerId --output tsv 2>/dev/null)
          
          if [ -n "$WORKSPACE_ID" ] && [ "$WORKSPACE_ID" != "null" ]; then
            break
          fi
          
          echo "Attempt $i: Workspace not ready, waiting..."
          sleep 10
        done
        
        if [ -z "$WORKSPACE_ID" ] || [ "$WORKSPACE_ID" = "null" ]; then
          echo "‚ùå Failed to get workspace ID, disabling Log Analytics"
          echo "LOG_ANALYTICS_ENABLED=false" >> $GITHUB_ENV
        else
          WORKSPACE_KEY=$(az monitor log-analytics workspace get-shared-keys \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
            --workspace-name ${{ vars.LOG_ANALYTICS_WORKSPACE || 'trading-course-logs' }} \
            --query primarySharedKey --output tsv)
          
          if [ -n "$WORKSPACE_KEY" ] && [ "$WORKSPACE_KEY" != "null" ]; then
            echo "‚úÖ Log Analytics Workspace ID: $WORKSPACE_ID"
            echo "LOG_ANALYTICS_WORKSPACE_ID=$WORKSPACE_ID" >> $GITHUB_ENV
            echo "LOG_ANALYTICS_WORKSPACE_KEY=$WORKSPACE_KEY" >> $GITHUB_ENV
            echo "LOG_ANALYTICS_ENABLED=true" >> $GITHUB_ENV
          else
            echo "‚ùå Failed to get workspace key, disabling Log Analytics"
            echo "LOG_ANALYTICS_ENABLED=false" >> $GITHUB_ENV
          fi
        fi

    - name: Deploy container with SSL and logging
      run: |
        echo "üöÄ Deploying WebSocket application with SSL and logging..."
        echo "üìä Image: ${{ steps.image.outputs.image }}"
        echo "üîß Registry: ${{ env.REGISTRY }}"
        echo "üë§ Username: ${{ github.actor }}"
        echo "üîë Using GHCR_PAT for registry authentication"
        echo "üîí SSL: HTTPS-PORTAL with Let's Encrypt"
        echo "üåê WebSocket + HTTPS support enabled"
        echo "üìù Logging: Azure Log Analytics enabled"
        echo "üìÅ Static files: /web/index.html included"
        
        # Display the deployment config for debugging
        echo "Deployment configuration:"
        cat deployment.json
        
        az container delete \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
          --name ${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }} \
          --yes || true
        
        sleep 10
        
        az container create \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
          --file deployment.json
        
        echo ""
        echo "üéØ SSL-Enabled WebSocket Application Deployment:"
        echo "==============================================="
        echo "‚úÖ HTTPS-PORTAL: Automatic SSL with Let's Encrypt"
        echo "‚úÖ WebSocket support: wss:// connections enabled"
        echo "‚úÖ HTTP ‚Üí HTTPS redirect: Automatic"
        echo "‚úÖ Certificate auto-renewal: Every 60 days"
        echo "‚úÖ Log Analytics: Enabled"
        echo ""
        echo "üìã Access Information:"
        echo "===================="
        if [ -n "${{ vars.DOMAIN_NAME }}" ]; then
          echo "üåê Website: https://${{ vars.DOMAIN_NAME }}/"
          echo "üîå WebSocket: wss://${{ vars.DOMAIN_NAME }}/ws"
          echo "üì± Trading interface: https://${{ vars.DOMAIN_NAME }}/"
          echo ""
          echo "üìç DNS Setup Required:"
          echo "Create A record: ${{ vars.DOMAIN_NAME }} ‚Üí [Container IP shown below]"
          echo ""
          echo "üîí SSL Certificate Status:"
          echo "Stage: ${{ vars.LETSENCRYPT_STAGE || 'staging' }}"
          if [ "${{ vars.LETSENCRYPT_STAGE || 'staging' }}" = "staging" ]; then
            echo "‚ö†Ô∏è  Using staging certificates (untrusted)"
            echo "üí° Set LETSENCRYPT_STAGE=production for trusted certificates"
          else
            echo "‚úÖ Using production certificates (trusted)"
          fi
        else
          echo "‚ö†Ô∏è  DOMAIN_NAME not set - using default domain"
          echo "üåê Website: https://[CONTAINER_FQDN]/"
          echo "üîå WebSocket: wss://[CONTAINER_FQDN]/ws"
        fi

    - name: Health check
      run: |
        sleep 60
        
        CONTAINER_NAME="${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
        RESOURCE_GROUP="${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }}"
        
        for i in {1..5}; do
          STATE=$(az container show \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_NAME" \
            --query 'instanceView.state' \
            --output tsv)
          
          if [ "$STATE" = "Running" ]; then
            echo "‚úÖ Container is running"
            break
          elif [ "$STATE" = "Failed" ]; then
            echo "‚ùå Container failed"
            az container logs --resource-group "$RESOURCE_GROUP" --name "$CONTAINER_NAME"
            exit 1
          fi
          
          echo "Waiting... ($i/5)"
          sleep 20
        done

    - name: Get deployment info
      run: |
        CONTAINER_NAME="${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
        RESOURCE_GROUP="${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }}"
        
        INFO=$(az container show \
          --resource-group "$RESOURCE_GROUP" \
          --name "$CONTAINER_NAME" \
          --query '{fqdn: ipAddress.fqdn, ip: ipAddress.ip, state: instanceView.state}' \
          --output json)
        
        echo "Container Info:"
        echo "$INFO" | jq
        
        IP=$(echo "$INFO" | jq -r '.ip')
        echo "Set DNS A record: ${{ vars.DOMAIN_NAME || 'your-domain.com' }} -> $IP"

    - name: Extended health check
      id: health_check
      run: |
        CONTAINER_NAME="${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
        RESOURCE_GROUP="${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }}"
        
        echo "Performing extended health check..."
        
        # Wait for container to be fully ready
        sleep 120
        
        # Check container is still running
        STATE=$(az container show \
          --resource-group "$RESOURCE_GROUP" \
          --name "$CONTAINER_NAME" \
          --query 'instanceView.state' \
          --output tsv)
        
        if [ "$STATE" != "Running" ]; then
          echo "‚ùå Container not running: $STATE"
          exit 1
        fi
        
        # Get container info for health check
        INFO=$(az container show \
          --resource-group "$RESOURCE_GROUP" \
          --name "$CONTAINER_NAME" \
          --query '{fqdn: ipAddress.fqdn, ip: ipAddress.ip}' \
          --output json)
        
        FQDN=$(echo "$INFO" | jq -r '.fqdn')
        
        if [ "$FQDN" != "null" ] && [ -n "$FQDN" ]; then
          # Test HTTP endpoint
          echo "Testing HTTP endpoint: http://$FQDN:8080"
          if curl --fail --max-time 30 --retry 3 --retry-delay 10 "http://$FQDN:8080" > /dev/null 2>&1; then
            echo "‚úÖ HTTP health check passed"
          else
            echo "‚ö†Ô∏è HTTP health check failed, but container is running"
          fi
          
          # Check SSL certificate status (will fail since we don't have SSL currently)
          echo "üîí Checking SSL certificate status..."
          if timeout 10 openssl s_client -connect "$FQDN:443" -servername "$FQDN" < /dev/null 2>/dev/null | openssl x509 -noout -dates 2>/dev/null; then
            echo "‚úÖ SSL certificate found and valid"
            
            # Get certificate details
            echo "Certificate details:"
            timeout 10 openssl s_client -connect "$FQDN:443" -servername "$FQDN" < /dev/null 2>/dev/null | openssl x509 -noout -subject -issuer -dates 2>/dev/null || true
          else
            echo "‚ùå No SSL certificate found (expected - current deployment is HTTP only)"
            echo "üí° To add SSL, we need to re-add nginx+Let's Encrypt containers"
          fi
        fi
        
        echo "‚úÖ Extended health check completed"
        echo "healthy=true" >> $GITHUB_OUTPUT

    - name: Verify Logging Configuration
      run: |
        CONTAINER_NAME="${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
        RESOURCE_GROUP="${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }}"
        
        echo "üìä Container Logging Verification"
        echo "================================="
        
        # Show container group details with logging info
        echo "Container Group Diagnostics:"
        az container show \
          --resource-group "$RESOURCE_GROUP" \
          --name "$CONTAINER_NAME" \
          --query 'properties.diagnostics' \
          --output table || echo "No diagnostics configured"
        
        echo ""
        echo "üìù How to View Container Logs:"
        echo "============================="
        echo "Option 1 - Azure CLI:"
        echo "  # View all containers"
        echo "  az container logs --resource-group $RESOURCE_GROUP --name $CONTAINER_NAME"
        echo ""
        echo "  # View specific container"
        echo "  az container logs --resource-group $RESOURCE_GROUP --name $CONTAINER_NAME --container-name trading-app"
        echo "  az container logs --resource-group $RESOURCE_GROUP --name $CONTAINER_NAME --container-name nginx-proxy"
        echo "  az container logs --resource-group $RESOURCE_GROUP --name $CONTAINER_NAME --container-name acme-companion"
        echo ""
        echo "Option 2 - Azure Portal:"
        echo "  1. Go to Azure Portal ‚Üí Container Instances"
        echo "  2. Select '$CONTAINER_NAME'"
        echo "  3. Click 'Logs' in the left menu"
        echo "  4. Use KQL queries to filter logs"
        echo ""
        echo "Option 3 - Log Analytics Queries:"
        echo "  # All container logs"
        echo "  ContainerInstanceLog_CL | where TimeGenerated > ago(1h)"
        echo ""
        echo "  # SSL certificate logs"
        echo "  ContainerInstanceLog_CL | where ContainerName_s == 'acme-companion' | where TimeGenerated > ago(1h)"
        echo ""
        echo "  # nginx proxy logs"
        echo "  ContainerInstanceLog_CL | where ContainerName_s == 'nginx-proxy' | where TimeGenerated > ago(1h)"

    - name: SSL Certificate Status Check
      id: ssl_check
      run: |
        CONTAINER_NAME="${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
        RESOURCE_GROUP="${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }}"
        DOMAIN="${{ vars.DOMAIN_NAME || 'your-domain.com' }}"
        
        echo "üîí Comprehensive SSL Certificate Status Check"
        echo "============================================="
        
        # Get container FQDN
        INFO=$(az container show \
          --resource-group "$RESOURCE_GROUP" \
          --name "$CONTAINER_NAME" \
          --query '{fqdn: ipAddress.fqdn, ip: ipAddress.ip}' \
          --output json)
        
        FQDN=$(echo "$INFO" | jq -r '.fqdn')
        IP=$(echo "$INFO" | jq -r '.ip')
        
        echo "Container FQDN: $FQDN"
        echo "Container IP: $IP"
        echo "Target Domain: $DOMAIN"
        echo ""
        
        # Check if domain points to container
        if [ "$DOMAIN" != "your-domain.com" ]; then
          echo "üåê DNS Resolution Check:"
          RESOLVED_IP=$(dig +short "$DOMAIN" A | tail -n1)
          echo "  $DOMAIN resolves to: $RESOLVED_IP"
          echo "  Container IP: $IP"
          
          if [ "$RESOLVED_IP" = "$IP" ]; then
            echo "  ‚úÖ DNS correctly points to container"
          else
            echo "  ‚ùå DNS mismatch - update your DNS A record"
            echo "  üí° Set: $DOMAIN -> $IP"
          fi
          echo ""
          
          # Check SSL certificate on custom domain
          echo "üîí SSL Certificate Check for $DOMAIN:"
          if timeout 10 openssl s_client -connect "$DOMAIN:443" -servername "$DOMAIN" < /dev/null 2>/dev/null; then
            echo "  ‚úÖ SSL connection successful"
            
            # Get certificate details
            CERT_INFO=$(timeout 10 openssl s_client -connect "$DOMAIN:443" -servername "$DOMAIN" < /dev/null 2>/dev/null | openssl x509 -noout -subject -issuer -dates 2>/dev/null)
            if [ $? -eq 0 ]; then
              echo "  üìã Certificate Details:"
              echo "$CERT_INFO" | sed 's/^/    /'
              
              # Check expiration
              EXPIRY=$(echo "$CERT_INFO" | grep "notAfter" | cut -d= -f2-)
              echo "  üìÖ Expires: $EXPIRY"
              
              # Check if Let's Encrypt
              if echo "$CERT_INFO" | grep -q "Let's Encrypt"; then
                echo "  üéØ Issuer: Let's Encrypt (auto-renewal enabled)"
              fi
            fi
          else
            echo "  ‚ùå No SSL certificate found or connection failed"
            echo "  üí° Possible causes:"
            echo "    - Let's Encrypt still provisioning (can take 5-10 minutes)"
            echo "    - DNS not pointing to container"
            echo "    - nginx-proxy not configured properly"
          fi
        fi
        
        echo ""
        echo "üîç Container Logs (nginx-ssl):"
        az container logs \
          --resource-group "$RESOURCE_GROUP" \
          --name "$CONTAINER_NAME" \
          --container-name nginx-ssl \
          --tail 20 || echo "  ‚ùå nginx-ssl container not found (SSL disabled)"
        
        echo ""
        echo "üîç Container Logs (letsencrypt):"
        az container logs \
          --resource-group "$RESOURCE_GROUP" \
          --name "$CONTAINER_NAME" \
          --container-name letsencrypt \
          --tail 20 || echo "  ‚ùå letsencrypt container not found (SSL disabled)"
        
        echo ""
        echo "üìä Current Deployment Status:"
        echo "  HTTP (port 8080): Available at http://$FQDN:8080"
        if [ "$DOMAIN" != "your-domain.com" ]; then
          echo "  HTTPS (port 443): Check https://$DOMAIN"
        fi
        echo "  SSL Auto-renewal: $([ -n "$(az container show --resource-group "$RESOURCE_GROUP" --name "$CONTAINER_NAME" --query 'properties.containers[?name==`letsencrypt`]' --output tsv)" ] && echo "Enabled" || echo "Disabled")"

    - name: Save deployment metadata
      if: steps.health_check.outputs.healthy == 'true'
      run: |
        echo "üìù Saving deployment metadata..."
        
        cat > deployment-metadata.json << EOF
        {
          "deployment_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "commit_sha": "${{ steps.image.outputs.commit_sha }}",
          "image": "${{ steps.image.outputs.image }}",
          "tag": "${{ steps.image.outputs.tag }}",
          "workflow_run_id": "${{ github.run_id }}",
          "actor": "${{ github.actor }}",
          "ref": "${{ github.ref }}",
          "event": "${{ github.event_name }}"
        }
        EOF
        
        echo "Deployment metadata:"
        cat deployment-metadata.json | jq .

    - name: Upload deployment metadata
      if: steps.health_check.outputs.healthy == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: deployment-metadata-${{ github.run_id }}
        path: deployment-metadata.json

    - name: Promote to stable
      if: steps.health_check.outputs.healthy == 'true' && github.ref == 'refs/heads/main'
      run: |
        echo "üè∑Ô∏è Promoting deployment to stable tag..."
        
        # Login to registry
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
        
        # Current deployment image
        CURRENT_IMAGE="${{ steps.image.outputs.image }}"
        STABLE_IMAGE="${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:stable"
        PREVIOUS_STABLE_IMAGE="${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:stable-previous"
        
        # Backup current stable tag as stable-previous
        if docker manifest inspect "$STABLE_IMAGE" > /dev/null 2>&1; then
          echo "Backing up current stable as stable-previous..."
          docker pull "$STABLE_IMAGE"
          docker tag "$STABLE_IMAGE" "$PREVIOUS_STABLE_IMAGE"
          docker push "$PREVIOUS_STABLE_IMAGE"
        fi
        
        # Pull and tag the new stable image
        echo "Pulling: $CURRENT_IMAGE"
        docker pull "$CURRENT_IMAGE"
        
        echo "Tagging as stable: $STABLE_IMAGE"
        docker tag "$CURRENT_IMAGE" "$STABLE_IMAGE"
        
        # Push new stable tag
        echo "Pushing stable tag..."
        docker push "$STABLE_IMAGE"
        
        echo "‚úÖ Successfully promoted ${{ steps.image.outputs.commit_sha }} to stable"
        echo "‚úÖ Previous stable backed up as stable-previous"

  rollback:
    name: Rollback on failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set rollback image name
      id: rollback_image
      run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Rollback to stable image
      run: |
        echo "Deployment failed, attempting rollback to stable..."
        
        # Try to use stable tag first, fallback to latest
        ROLLBACK_IMAGE="${{ env.REGISTRY }}/${{ steps.rollback_image.outputs.name }}:stable"
        
        # Verify stable image exists
        if ! docker manifest inspect "$ROLLBACK_IMAGE" > /dev/null 2>&1; then
          echo "Stable image not found, using latest..."
          ROLLBACK_IMAGE="${{ env.REGISTRY }}/${{ steps.rollback_image.outputs.name }}:latest"
        fi
        
        echo "Rolling back to: $ROLLBACK_IMAGE"
        
        # Generate rollback deployment config
        cat > rollback-deployment.json << EOF
        {
          "apiVersion": "2021-10-01",
          "location": "${{ vars.AZURE_LOCATION || 'eastus' }}",
          "name": "${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}",
          "properties": {
            "containers": [
              {
                "name": "trading-app",
                "properties": {
                  "image": "$ROLLBACK_IMAGE",
                  "command": ["/exchange-server", "-config=/config.production.yaml"],
                  "ports": [
                    {
                      "protocol": "TCP",
                      "port": 8080
                    }
                  ],
                  "environmentVariables": [
                    {
                      "name": "MONGODB_URI",
                      "secureValue": "${{ secrets.MONGODB_URI }}"
                    },
                    {
                      "name": "PORT", 
                      "value": "8080"
                    }
                  ],
                  "resources": {
                    "requests": {
                      "memoryInGB": ${{ vars.MEMORY_GB || 1 }},
                      "cpu": ${{ vars.CPU_CORES || 0.5 }}
                    }
                  }
                }
              }
            ],
            "imageRegistryCredentials": [
              {
                "server": "${{ env.REGISTRY }}",
                "username": "${{ github.actor }}",
                "password": "${{ secrets.GHCR_PAT }}"
              }
            ],
            "ipAddress": {
              "type": "Public",
              "ports": [
                {
                  "protocol": "TCP",
                  "port": 8080
                }
              ],
              "dnsNameLabel": "${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
            },
            "osType": "Linux",
            "restartPolicy": "Always"
          },
          "type": "Microsoft.ContainerInstance/containerGroups"
        }
        EOF
        
        # Delete failed container and deploy rollback
        az container delete \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
          --name ${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }} \
          --yes || true
        
        sleep 10
        
        az container create \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
          --file rollback-deployment.json || echo "‚ùå Rollback failed"