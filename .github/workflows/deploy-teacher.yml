name: Deploy to Azure

on:
  workflow_run:
    workflows: ["Build Container with Buildah"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - uses: actions/checkout@v5

    - name: Set image name
      id: image_name
      run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Set image tag
      id: image
      run: |
        TAG=${{ github.sha }}
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          TAG="latest"
        fi
        echo "image=${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:$TAG" >> $GITHUB_OUTPUT

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Generate deployment config
      run: |
        cat > deployment.yaml << EOF
        apiVersion: '2021-10-01'
        location: ${{ vars.AZURE_LOCATION || 'eastus' }}
        name: ${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}
        properties:
          containers:
          # Main application container
          - name: trading-app
            properties:
              image: ${{ steps.image.outputs.image }}
              ports:
              - protocol: TCP
                port: 8080
              environmentVariables:
              - name: 'MONGODB_URI'
                secureValue: '${{ secrets.MONGODB_URI }}'
              - name: 'CONFIG_FILE'
                value: '${{ vars.CONFIG_FILE || '/config.production.yaml' }}'
              - name: 'PORT'
                value: '8080'
              - name: 'LOG_LEVEL'
                value: '${{ vars.LOG_LEVEL || 'info' }}'
              resources:
                requests:
                  memoryInGB: ${{ vars.MEMORY_GB || 1 }}
                  cpu: ${{ vars.CPU_CORES || 0.5 }}
          # Nginx + Let's Encrypt container
          - name: nginx-ssl
            properties:
              image: nginxproxy/nginx-proxy:alpine
              ports:
              - protocol: TCP
                port: 80
              - protocol: TCP
                port: 443
              environmentVariables:
              - name: 'DEFAULT_HOST'
                value: '${{ vars.DOMAIN_NAME }}'
              - name: 'VIRTUAL_HOST'
                value: '${{ vars.DOMAIN_NAME }}'
              - name: 'VIRTUAL_PORT'
                value: '8080'
              - name: 'LETSENCRYPT_HOST'
                value: '${{ vars.DOMAIN_NAME }}'
              - name: 'LETSENCRYPT_EMAIL'
                value: '${{ vars.LETSENCRYPT_EMAIL || 'admin@' }}${{ vars.DOMAIN_NAME }}'
              volumeMounts:
              - name: nginx-certs
                mountPath: /etc/nginx/certs
              - name: nginx-vhost
                mountPath: /etc/nginx/vhost.d
              - name: nginx-html
                mountPath: /usr/share/nginx/html
              resources:
                requests:
                  memoryInGB: 0.5
                  cpu: 0.25
          # Let's Encrypt companion
          - name: letsencrypt
            properties:
              image: nginxproxy/acme-companion:latest
              environmentVariables:
              - name: 'DEFAULT_EMAIL'
                value: '${{ vars.LETSENCRYPT_EMAIL || 'admin@' }}${{ vars.DOMAIN_NAME }}'
              volumeMounts:
              - name: nginx-certs
                mountPath: /etc/nginx/certs
              - name: nginx-vhost
                mountPath: /etc/nginx/vhost.d
              - name: nginx-html
                mountPath: /usr/share/nginx/html
              - name: acme-state
                mountPath: /etc/acme.sh
              resources:
                requests:
                  memoryInGB: 0.25
                  cpu: 0.1
          imageRegistryCredentials:
          - server: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
          ipAddress:
            type: Public
            ports:
            - protocol: TCP
              port: 80
            - protocol: TCP
              port: 443
            dnsNameLabel: ${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}
          osType: Linux
          restartPolicy: Always
          volumes:
          - name: nginx-certs
            emptyDir: {}
          - name: nginx-vhost
            emptyDir: {}
          - name: nginx-html
            emptyDir: {}
          - name: acme-state
            emptyDir: {}
        type: Microsoft.ContainerInstance/containerGroups
        EOF

    - name: Deploy container
      run: |
        echo "Deploying with SSL support..."
        
        az container delete \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
          --name ${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }} \
          --yes || true
        
        sleep 10
        
        az container create \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
          --file deployment.yaml

    - name: Health check
      run: |
        sleep 60
        
        CONTAINER_NAME="${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
        RESOURCE_GROUP="${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }}"
        
        for i in {1..5}; do
          STATE=$(az container show \
            --resource-group "$RESOURCE_GROUP" \
            --name "$CONTAINER_NAME" \
            --query 'instanceView.state' \
            --output tsv)
          
          if [ "$STATE" = "Running" ]; then
            echo "✅ Container is running"
            break
          elif [ "$STATE" = "Failed" ]; then
            echo "❌ Container failed"
            az container logs --resource-group "$RESOURCE_GROUP" --name "$CONTAINER_NAME"
            exit 1
          fi
          
          echo "Waiting... ($i/5)"
          sleep 20
        done

    - name: Get deployment info
      run: |
        CONTAINER_NAME="${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}"
        RESOURCE_GROUP="${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }}"
        
        INFO=$(az container show \
          --resource-group "$RESOURCE_GROUP" \
          --name "$CONTAINER_NAME" \
          --query '{fqdn: ipAddress.fqdn, ip: ipAddress.ip, state: instanceView.state}' \
          --output json)
        
        echo "Container Info:"
        echo "$INFO" | jq
        
        IP=$(echo "$INFO" | jq -r '.ip')
        echo "Set DNS A record: ${{ vars.DOMAIN_NAME || 'your-domain.com' }} -> $IP"

  rollback:
    name: Rollback on failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Rollback to previous image
      run: |
        echo "Deployment failed, attempting rollback..."
        
        az container create \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP || 'trading-course-rg' }} \
          --name ${{ vars.AZURE_CONTAINER_NAME || 'trading-course' }}-rollback \
          --image ${{ env.REGISTRY }}/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]'):latest \
          --cpu ${{ vars.CPU_CORES || 0.5 }} \
          --memory ${{ vars.MEMORY_GB || 1 }} \
          --ip-address Public \
          --ports 80 443 \
          --environment-variables \
            MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            PORT="8080" || echo "Rollback failed"