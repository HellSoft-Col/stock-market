name: Publish Java SDK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/java/**'
      - '.github/workflows/publish-java-sdk.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/java/**'
      - '.github/workflows/publish-java-sdk.yml'
  release:
    types: [created]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      working-directory: sdk/java/websocket-client
      run: chmod +x gradlew
      
    - name: Auto-increment version
      working-directory: sdk/java/websocket-client
      run: |
        if [ -f "VERSION" ]; then
          CURRENT_VERSION=$(cat VERSION)
          # Extract major.minor.patch
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          # Increment patch
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo $NEW_VERSION > VERSION
          echo "Updated version to $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        else
          echo "1.0.1" > VERSION
          echo "NEW_VERSION=1.0.1" >> $GITHUB_ENV
        fi
        
    - name: Build with Gradle
      working-directory: sdk/java/websocket-client
      run: ./gradlew build -x spotlessJava -x spotlessCheck --no-daemon
      env:
        CI: true
      
    - name: Run tests
      working-directory: sdk/java/websocket-client
      run: ./gradlew test --no-daemon
      
    - name: Generate coverage report
      working-directory: sdk/java/websocket-client
      run: ./gradlew jacocoTestReport --no-daemon
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: sdk/java/websocket-client/build/reports/tests/
        
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: sdk/java/websocket-client/build/reports/jacoco/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: sdk/java/websocket-client/build/libs/
        
    - name: Commit version update
      if: github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sdk/java/websocket-client/VERSION
        git diff --staged --quiet || git commit -m "Auto-increment version to ${{ env.NEW_VERSION }}"
        git push

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      working-directory: sdk/java/websocket-client
      run: chmod +x gradlew
      
    - name: Read current version
      working-directory: sdk/java/websocket-client
      run: |
        if [ -f "VERSION" ]; then
          CURRENT_VERSION=$(cat VERSION)
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
        else
          echo "CURRENT_VERSION=1.0.0" >> $GITHUB_ENV
        fi
        
    - name: Get commit message
      id: commit
      run: echo "message=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
      
    - name: Publish to GitHub Packages
      working-directory: sdk/java/websocket-client
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        CI: true
      run: ./gradlew publish -x spotlessJava -x spotlessCheck --no-daemon
      
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        path: sdk/java/websocket-client/build/libs/
        format: spdx-json
        output-file: sbom-java-sdk.spdx.json
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom-java-sdk
        path: sbom-java-sdk.spdx.json
        
    - name: Create release notes
      run: |
        echo "## Java SDK Release" > release-notes.md
        echo "" >> release-notes.md
        echo "**Changes:** ${{ steps.commit.outputs.message }}" >> release-notes.md
        echo "" >> release-notes.md
        echo "### Artifacts" >> release-notes.md
        echo "- Maven Package: \`tech.hellsoft.trading:websocket-client:${{ env.CURRENT_VERSION }}\`" >> release-notes.md
        echo "- Published to: GitHub Packages Maven" >> release-notes.md
        
    - name: Upload release notes
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: release-notes.md
