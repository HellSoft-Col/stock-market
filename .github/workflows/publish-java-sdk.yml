name: Publish Java SDK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/java/**'
      - '.github/workflows/publish-java-sdk.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/java/**'
      - '.github/workflows/publish-java-sdk.yml'
  release:
    types: [created]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      working-directory: sdk/java/websocket-client
      run: chmod +x gradlew
      
    - name: Build with Gradle
      working-directory: sdk/java/websocket-client
      run: ./gradlew build -x spotlessJava -x spotlessCheck --no-daemon
      env:
        CI: true
      
    - name: Run tests
      working-directory: sdk/java/websocket-client
      run: ./gradlew test --no-daemon
      
    - name: Generate coverage report
      working-directory: sdk/java/websocket-client
      run: ./gradlew jacocoTestReport --no-daemon
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: sdk/java/websocket-client/build/reports/tests/
        
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: sdk/java/websocket-client/build/reports/jacoco/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: sdk/java/websocket-client/build/libs/

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      working-directory: sdk/java/websocket-client
      run: chmod +x gradlew
      
    - name: Publish to GitHub Packages
      working-directory: sdk/java/websocket-client
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        CI: true
      run: ./gradlew publish -x spotlessJava -x spotlessCheck --no-daemon
      
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        path: sdk/java/websocket-client/build/libs/
        format: spdx-json
        output-file: sbom-java-sdk.spdx.json
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom-java-sdk
        path: sbom-java-sdk.spdx.json
